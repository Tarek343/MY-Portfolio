<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Reset for the iframe content */
        * {margin:0; padding:0; box-sizing:border-box;}
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height:1.6; 
            color:#f0f0f0; 
            background:#121212; 
            overflow-x: hidden; 
        }
        
        /* HER SECTION STYLES - تم رفع الـ Hero بحذف الـ height: 100vh; */
        .hero {
            background:linear-gradient(rgba(18,18,18,0.8),rgba(18,18,18,0.9)), #121212; 
            background-size:cover; 
            background-position:center; 
            min-height: 70vh; /* ارتفاع أقل */
            display:flex; 
            align-items:center; 
            justify-content:center; 
            text-align:center; 
            color:white; 
            padding: 80px 1rem 50px 1rem; /* مسافة داخلية بدلاً من ارتفاع ثابت */
        }
        .hero-content h1 {
            font-size:3.5rem; 
            margin-bottom:1rem; 
            animation:fadeInUp 1s ease;
        }
        .hero-content p {
            font-size:1.3rem; 
            margin-bottom:2rem; 
            animation:fadeInUp 1s ease 0.2s both;
        }

        /* NEW SOCIAL ICONS STYLES */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .social-icons a {
            color: white;
            font-size: 2.2rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
        }

        .social-icons a[aria-label="LinkedIn"]:hover {
            color: #0A66C2; 
        }

        .social-icons a[aria-label="WhatsApp"]:hover {
            color: #25D366; 
        }

        .social-icons a[aria-label="GitHub"]:hover {
            color: #6e5494; /* لون الجيت هاب البنفسجي */
        }
        /* END NEW SOCIAL ICONS STYLES */

        @keyframes fadeInUp {from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);}}

        /* DATA QUOTES STYLES - تم رفع المستطيل بحذف المسافات العلوية والسفلية الزائدة */
        #data-quotes {
            background: linear-gradient(90deg, #1f1f1f 0%, #171717 100%); 
            border-top: 3px solid #667eea; 
            border-bottom: 3px solid #667eea; 
            color: white;
            padding: 2.5rem 1rem; /* تقليل المسافة الداخلية */
            text-align: center;
            overflow: hidden; 
            min-height: 100px; /* تقليل الارتفاع */
            display: flex; 
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.7); 
            margin-top: 0; /* تم حذف المسافات */
            margin-bottom: 0; /* تم حذف المسافات */
        }

        .quotes-container {max-width: 900px; margin: 0 auto;}

        .quote-text {
            font-size: 1.8rem; 
            font-weight: 500;
            line-height: 1.4;
            opacity: 0; 
            transition: opacity 1s ease-in-out, transform 1s ease-in-out; 
            transform: translateY(20px); 
        }

        .quote-text.active {opacity: 1; transform: translateY(0);}
        
        /* TEASER STYLES */
        #teaser {
            background:#1a1a1a; 
            padding:3rem 1rem; 
            text-align:center;
        }
        #teaser h3 {
            color:#4ECDC4; 
            font-size:1.8rem; 
            margin-bottom:10px;
        }
        #teaser p {
            color:#b0b0b0; 
            max-width:700px; 
            margin:0 auto; 
            font-size:1.1rem;
        }

        /* MEDIA QUERIES for responsiveness */
        @media (max-width: 768px) {
            .hero-content h1 {font-size: 2.5rem;}
            .hero-content p {font-size: 1.1rem;}
            .quote-text {font-size: 1.4rem;}
            .hero {min-height: 60vh;}
        }
    </style>
</head>
<body>
    <section id="hero-content-only" class="hero">
        <div class="hero-content">
            <h1>Creative Data Analyst</h1>
            <p>Transforming data and dashboards into meaningful visual experiences</p>
            
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/tarek-nageh-7b724434a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" 
                   target="_blank" 
                   aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                
                <a href="https://wa.me/201060440658" 
                   target="_blank" 
                   aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                
                <a href="https://github.com/Tarek343" 
                   target="_blank" 
                   aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            </div>
    </section>

    <section id="data-quotes">
        <div class="quotes-container">
            <p id="data-quote-display" class="quote-text"></p>
        </div>
    </section>

    <section id="teaser">
        <h3 style="color:#4ECDC4; font-size:1.8rem; margin-bottom:10px;">Turning Data Into Decisions.</h3>
        <p style="color:#b0b0b0; max-width:700px; margin:0 auto; font-size:1.1rem;">"My core mission is to transform complex datasets into clear, actionable, and visually engaging insights that drive business growth."</p>
    </section>

    <script>
        const dataQuotes = [
            "Data is the new oil.",
            "Without big data analytics, companies are blind and deaf, wandering out onto the web like deer on a freeway.",
            "The goal is to turn data into information, and information into insight.",
            "We are drowning in information and starving for wisdom.",
            "The world is now driven by data, not by oil.",
            "Where there is data, there is value.",
            "Hiding within those mounds of data is knowledge that could change the world.",
            "Torture the data, and it will confess to anything.",
            "You can have all the data in the world, but if you don't use it, it means nothing.",
            "The data stream is huge, and its potential is even bigger."
        ];
        let currentQuoteIndex = 0;
        const quoteTextElement = document.getElementById('data-quote-display');

        function displayNextQuote() {
            quoteTextElement.classList.remove('active');
            setTimeout(() => {
                currentQuoteIndex = (currentQuoteIndex + 1) % dataQuotes.length;
                quoteTextElement.textContent = dataQuotes[currentQuoteIndex];
                quoteTextElement.classList.add('active');
            }, 1000); 
        }

        if (quoteTextElement) {
            quoteTextElement.textContent = dataQuotes[currentQuoteIndex];
            quoteTextElement.classList.add('active');
            setInterval(displayNextQuote, 5000); 
        }
    </script>
</body>
</html>
